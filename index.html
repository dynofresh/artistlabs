<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynotic Artists</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif;}
html,body{
  height:100%;
  width:100%;
  background:linear-gradient(160deg,#3b0764,#6d28d9,#7e22ce);
  display:flex;
  flex-direction:column;
  align-items:center;
  color:#f5f3ff;
  overflow-x:hidden;
}
h1{
  margin:25px 0;
  font-size:clamp(2rem,6vw,3rem);
  text-align:center;
  text-shadow:0 0 10px rgba(0,0,0,0.25);
}
.search-box{
  width:90%;
  max-width:420px;
  border-radius:18px;
  padding:12px 18px;
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 0 8px rgba(0,0,0,0.15);
  margin-bottom:20px;
  transition:all 0.3s ease;
}
.search-box input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  color:#fff;
  font-size:1rem;
  padding:8px 0;
}
.list-container{
  width:90%;
  max-width:420px;
  flex-grow:1;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}
ul{list-style:none;padding:0;margin:0;}
li{
  height:50px;
  display:flex;
  align-items:center;
  padding:0 16px;
  border-radius:14px;
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.15);
  font-weight:600;
  margin-bottom:8px;
  transition:background 0.25s ease;
}
li:hover{
  background:rgba(255,255,255,0.2);
}
li a{text-decoration:none;color:#fff;width:100%;display:block;}
li mark{
  background:rgba(196,181,253,0.5);
  border-radius:4px;
  color:#fff;
}
.no-result{
  text-align:center;
  margin-top:20px;
  color:#f0a;
  display:none;
}
.pagination{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:15px 0;
}
.pagination button{
  cursor:pointer;
  padding:8px 18px;
  border-radius:14px;
  background: rgba(255,255,255,0.2);
  color:#fff;
  font-weight:600;
  border:1px solid rgba(255,255,255,0.3);
  box-shadow:0 0 10px rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  transition: all 0.25s ease;
}
.pagination button:hover{
  background: rgba(255,255,255,0.35);
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
  transform: scale(1.05);
}
.pagination button:disabled{
  opacity:0.4;
  cursor:not-allowed;
  background: rgba(255,255,255,0.1);
  box-shadow: none;
}
footer{
  padding:15px 10px;
  font-size:0.85rem;
  color: rgba(255,255,255,0.6);
  text-align:center;
}

/* Loading Anime GIF */
#loadingAnime{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  display:flex;justify-content:center;align-items:center;
  flex-direction:column;
  z-index:9999;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.4s ease;
}
#loadingAnime img{
  width:150px;
  height:150px;
  margin-bottom:15px;
}
#loadingAnime span{
  font-size:1.5rem;
  color:#fff;
  font-weight:700;
}
</style>
</head>
<body>

<div id="loadingAnime">
  <img src="https://i.imgur.com/897ShGy.gif" alt="Anime Joget">
  <span>Loading...</span>
</div>

<h1>Search Your Artist</h1>
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Cari nama artis...">
</div>

<div class="list-container">
  <ul id="artistList"></ul>
</div>
<p class="no-result" id="noResult">Artis tidak ditemukan.</p>

<div class="pagination">
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<footer>Â© 2025 Dynotic ID</footer>

<script>
let artists = [
"ABIL Tramaker","ALFIN FVNKY","Ayuz Fvnky","Bngnil Porects","Derill Nine",
"Darna Fvnky","Darna Gvnby","Fany Carsello","Febri DTM","Ganz Neverdie","HAMX7TEEN",
"Hndra SOPAN","ILHAM RMX SG","Ilham Sopan Rmx","Itsme Ilham","Ihzan Sopan",
"Iyanz`Wolf","Shraa NeverDIE","SRVLR RMX",
"SUKAPARTY","XDYNZ","ZANVIR","ZallETM","Zanrmx","Zan Fvnky Rmx","gfrxP",
"heyDarryl","It'smefajar","i5vR Rmx"
];
artists.sort((a,b)=>a.toLowerCase().localeCompare(b.toLowerCase()));

const itemsPerPage = 10;
let currentPage = 1;
let filteredArtists = [...artists];

const artistList = document.getElementById('artistList');
const searchInput = document.getElementById('searchInput');
const noResult = document.getElementById('noResult');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const loadingAnime = document.getElementById('loadingAnime');

function renderArtists(){
  artistList.innerHTML = '';
  const start = (currentPage-1)*itemsPerPage;
  const end = start + itemsPerPage;
  const pageItems = filteredArtists.slice(start,end);
  noResult.style.display = pageItems.length===0?'block':'none';

  pageItems.forEach(name=>{
    const li = document.createElement('li');
    let link="https://dynofresh.github.io/DynoticMusic/";
    if(name==="Darna Gvnby") link="artist6.html";
    if(name==="ABIL Tramaker") link="artist1.html/";
    if(name==="ALFIN FVNKY") link="artist2.html";
    if(name==="Ayuz Fvnky") link="artist3.html";
    if(name==="Bngnil Porects") link="artist4.html";
    if(name==="Darna Fvnky") link="artist4.html";
    if(name==="Derill Nine") link="artist7.html";
    if(name==="Febri DTM") link="artist9.html";
    if(name==="Ganz Neverdie") link="artist10.html";
    if(name==="gfrxP") link="artist11.html";
    if(name==="HAMX7TEEN") link="artist12.html";
    if(name==="heyDarryl") link="artist13.html";
    if(name==="Hndra SOPAN") link="artist14.html";
    if(name==="Fany Carsello") link="artist8.html";
    if(name==="i5vR Rmx") link="artist15.html";
    if(name==="ILHAM RMX SG") link="artist17.html";
    if(name==="Ilham Sopan Rmx") link="artist18.html";
    if(name==="Ihzan Sopan") link="artist16.html";
    if(name==="It'smefajar") link="artist19.html";
    if(name==="Itsme Ilham") link="artist20.html";
    if(name==="Iyanz`Wolf") link="artist21.html";
    if(name==="Shraa NeverDIE") link="artist22.html";
    if(name==="SRVLR RMX") link="artist23.html";
    if(name==="SUKAPARTY") link="artist24.html";
    if(name==="XDYNZ") link="artist25.html";
    if(name==="ZallETM") link="artist26.html";
    if(name==="Zan Fvnky Rmx") link="artist27.html";
    if(name==="Zanrmx") link="artist2.html";
    if(name==="ZANVIR") link="artist29.html";

    const a=document.createElement('a');
    a.textContent=name;
    a.href=link;
    a.addEventListener('click',(e)=>{
      e.preventDefault();
      loadingAnime.style.opacity='1';
      loadingAnime.style.pointerEvents='all';
      setTimeout(()=>{window.location.href=link;},700);
    });
    li.appendChild(a);
    artistList.appendChild(li);
  });

  prevBtn.disabled=currentPage===1;
  nextBtn.disabled=currentPage>=Math.ceil(filteredArtists.length/itemsPerPage);
}

let searchTimeout;
searchInput.addEventListener('input',()=>{
  clearTimeout(searchTimeout);
  searchTimeout=setTimeout(()=>{
    const query=searchInput.value.toLowerCase();
    filteredArtists=artists.filter(a=>a.toLowerCase().includes(query));
    currentPage=1;
    renderArtists();
  },150);
});

prevBtn.addEventListener('click',()=>{
  if(currentPage>1){currentPage--;renderArtists();}
});
nextBtn.addEventListener('click',()=>{
  if(currentPage<Math.ceil(filteredArtists.length/itemsPerPage)){currentPage++;renderArtists();}
});

// Sembunyikan loading saat halaman dimuat atau user kembali
window.addEventListener('pageshow', () => {
  loadingAnime.style.opacity = '0';
  loadingAnime.style.pointerEvents = 'none';
});

renderArtists();
</script>
</body>
</html>
